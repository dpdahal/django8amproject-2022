{% extends "master/master.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><a href="{% url 'index' %}">Home</a> /Banner Details</h1>
            </div>
            <div class="col-md-12">
                <h1><a href="">{{ bannerData.title }}</a></h1>
                {% if bannerData.image %}
                    <img src="{{ bannerData.image.url }}" class="img-responsive" alt="">
                {% endif %}
                <p>
                    {{ bannerData.description |safe }}
                </p>
            </div>
        </div>
    </div>

{% endblock %}
